<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- Page title -->
    <title>Register</title>
</head>
<body>

<form th:action="@{/register}" th:object="${user}" method="post">

    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <p>Username: <input type="text" th:field="*{username}" />

    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    <p>First name: <input type="text" th:field="*{firstName}" /></p>

    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    <p>Last name: <input type="text" th:field="*{lastName}" />

    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <p>Email: <input type="text" th:field="*{email}" />

    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <p>Password: <input type="password" th:field="*{password}" /><br>

    <p th:if="${#fields.hasErrors('adult')}" th:errors="*{adult} "></p>
    <p>I'm over 18  <input type="checkbox" name="adult" th:checked="${user.adult}" /><br></p>
    <button type="submit">Save</button>
</form>


</body>
</html>
