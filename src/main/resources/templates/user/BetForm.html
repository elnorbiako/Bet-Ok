<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>-->
    <!-- Page title -->
    <title> Place bet</title>
    <style>
        * {
            font-size: 12pt;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            background: gainsboro;
            color: brown;
        }

        td {
            background: gainsboro;
            padding: 12px;
        }
    </style>
</head>
<body>
<div style="float: right;">

    <p sec:authorize="isAuthenticated()">
    <p>Logged as: <span sec:authentication="name"></span></p>
    <p>Account balance: <span th:text="|*{user.account.getCash()} credits|">69></span></p>
    </p>



</div>

<p th:text="${message}"/>
<p th:text="| Event: ${event.homeTeamName}  vs.  ${event.awayTeamName} |"/>
<p th:text="| Your bet: ${odd} |"/>
<p th:text="| Rate: ${rate} |"/>


<form th:action="@{/user/bet/{id}/{odd} (id=${event.id}, odd= ${odd})}" method="post">

    <label>Amount of credits to bet: </label> <input type="number" name="amount"/>
    <input id="rate" name="rate" type="hidden" th:value="${rate}">
    <!--<input th:name="rate" th:field="${rate}" type="hidden"/>-->
    <input type="submit" value="PLACE BET!"/>

</form>

<a th:href="@{/home}"><button>Back to main page</button></a>
</body>
</html>
